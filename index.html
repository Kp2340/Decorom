        :root {
            --bg-color: #FAFAD2;
            --secondary-color: #e74c3c;
            --background-color: #f9f9f9;
            --text-color: #333;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
        }

        /* Header Styles */
        header {
            /*font-color: black;*/
            font: bolder 1.5em 'Poppins', sans-serif;
            background-color: var(--bg-color);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            position: relative;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: black;
        }

        .logo {
            display: flex;
            align-items: center;
            height: 100px;
            background: transparent;
            color: black
            /*--background-color: var(--background-color);*/
        }

        .logo img {
            width: auto;
            height: 85px;
            object-fit: fill;
            /*mix-blend-mode: screen;*/
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li a {
            color: black;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: var(--secondary-color);
        }

        /* Hero Section */
        #hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/img.png');
            /*background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('images/hero-bg.jpg');*/
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            margin-top: 4rem;
        }

        #hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Filters */
        #filters {
            padding: 2rem;
            background-color: var(--bg-color);
        }

        .filter-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        select {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Gallery Grid */
        .gallery-grid {
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-info h3 {
            margin-bottom: 0.5rem;
            color: black;
        }

        /*.product-price {*/
        /*    font-size: 1.25rem;*/
        /*    font-weight: 600;*/
        /*    color: var(--secondary-color);*/
        /*    margin-bottom: 1rem;*/
        /*}*/

        .product-details {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .inquiry-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .inquiry-btn:hover {
            background-color: #128C7E;
        }

        .button-animation {
            position: absolute;
            background: rgba(255,255,255,0.3);
            width: 100%;
            height: 100%;
            left: -100%;
            top: 0;
            transform: skewX(-20deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% {
                left: 100%;
            }
        }

        /* Footer */
        footer {
            background-color: var(--bg-color);
            color: black;
            padding: 3rem 0 1rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
            color: black;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .social-links a {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .social-links a i {
            font-size: 1.5rem;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }

        .footer-bottom {

            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255,255,255,0.1);

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: auto;
                background-color: var(--bg-color);
                flex-direction: column;
                align-items: center;
                padding: 20px 0;
                transition: 0.3s;
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .hamburger {
                display: block;
                cursor: pointer;
            }

            #hero h1 {
                font-size: 2rem;
            }

            .filter-container {
                height: 40px;
                padding: 0 1rem;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }

            // const materials = [...new Set(products.map(p => p.material))];
            // const shapes = [...new Set(products.map(p => p.shape))];
            const materials = ["Acrylic", "Wood", "Stainless Steel"];
            const shapes = ["Square", "Rectangle", "Circle", "Oval", "Unique"];
            const materialFilter = document.getElementById('materialFilter');
            const shapeFilter = document.getElementById('shapeFilter');
            
            // Populate filter options
            materials.forEach(material => {
                const option = document.createElement('option');
                option.value = material;
                option.textContent = material;
                materialFilter.appendChild(option);
            });
            
            shapes.forEach(shape => {
                const option = document.createElement('option');
                option.value = shape;
                option.textContent = shape;
                shapeFilter.appendChild(option);
            });
            
            // Function to render products
            function renderProducts(productsToRender) {
                const gallery = document.querySelector('.gallery-grid');
                gallery.innerHTML = '';
                
                productsToRender.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    
                    productCard.innerHTML = `
                        <img src="${product.link}" alt="${product.name}" class="product-image">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <div class="product-details">
                                <p>Material: ${product.material}</p>
                                <p>Shape: ${product.shape}</p>
                                <p>Size: ${product.size}</p>
                            </div>
                            <button class="inquiry-btn" onclick="sendWhatsAppInquiry(${JSON.stringify(product).replace(/"/g, '&quot;')})">
                                Inquiry Now
                                <span class="button-animation"></span>
                            </button>
                        </div>
                    `;
                    
                    gallery.appendChild(productCard);
                });
            }

            // Filter products
            function filterProducts() {
                const materialValue = materialFilter.value;
                const shapeValue = shapeFilter.value;
                
                let filtered = products;
                
                if (materialValue) {
                    filtered = filtered.filter(p => p.material === materialValue);
                }
                
                if (shapeValue) {
                    filtered = filtered.filter(p => p.shape === shapeValue);
                }
                
                renderProducts(filtered);
            }
            
            // Add filter event listeners
            materialFilter.addEventListener('change', filterProducts);
            shapeFilter.addEventListener('change', filterProducts);
            
            // Initial render
            renderProducts(products);
        });

        // Smooth scroll function
        function smoothScroll(e, targetId) {
            e.preventDefault();
            const target = document.getElementById(targetId);
            target.scrollIntoView({ behavior: 'smooth' });
            // Close mobile menu after clicking a link
            document.querySelector('.nav-links').classList.remove('active');
        }

        // Toggle mobile menu
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        // WhatsApp inquiry function
        function sendWhatsAppInquiry(product) {
            const message = encodeURIComponent(
                `Hi, I'm interested in:\n\n` +
				`Image: decorom.in/images/${product.id}.jpeg \n` +
                //`Product_Id: ${product.id}\n` +
                `Product_Name: ${product.name}\n` +
                `Material: ${product.material}\n` +
                `Shape: ${product.shape}\n` +
                `Size: ${product.size}\n\n` +
                `Please provide more information about this product.`
            );
            window.open(`https://wa.me/9016707658?text=${message}`, '_blank');
        }
    </script>
</body>
